<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 02 TH</title>
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <!-- Reset CSS && Styles CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="main-content">
                <div class="body">
                    <!-- Logo -->
                    <img
                        src="./assets/img/logo.svg"
                        alt="Besnik."
                        class="logo"
                    />
                    <!-- Nav -->
                    <nav class="nav">
                        <ul>
                            <li class="active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Features</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">About</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Action -->
                    <div class="action">
                        <a href="#!" class="action-link">Sign in</a>
                        <a href="#!" class="action-btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <main style="height: 5000px">
            <!-- Hero -->
            <div class="hero">
                <div class="main-content">
                    <div class="body">
                        <!-- Hero left -->
                        <div class="content-block">
                            <p class="introduce">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                            <h1 class="heading lv1">
                                Words learner come here.
                            </h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world-class platform.
                            </p>
                            <div class="cta-group">
                                <a href="#!" class="btn">Get Started</a>
                                <div class="icon">
                                    <img
                                        src="./assets/icon/play.svg"
                                        alt="Play"
                                    />
                                </div>
                            </div>
                        </div>
                        <!-- Hero right -->
                        <div class="media-block">
                            <img
                                src="./assets/img/hero-img.jpg"
                                alt="Words learner come here."
                                class="img"
                            />
                            <!-- Courses -->
                            <div class="hero-courses">
                                <img
                                    src="./assets/icon/book.svg"
                                    alt="Book"
                                    class="icon"
                                />
                                <span class="label">Courses 1000+</span>
                            </div>
                            <!-- Schedules -->
                            <div class="hero-schedules">
                                <div class="title">Schedules</div>
                                <ul class="radio">
                                    <li>
                                        <div
                                            class="radio-in"
                                            style="--custom-width: 52%"
                                        ></div>
                                    </li>
                                    <li>
                                        <div
                                            class="radio-in"
                                            style="--custom-width: 68%"
                                        ></div>
                                    </li>
                                    <li>
                                        <div
                                            class="radio-in"
                                            style="--custom-width: 44%"
                                        ></div>
                                    </li>
                                    <li>
                                        <div
                                            class="radio-in"
                                            style="width: 0px"
                                        ></div>
                                    </li>
                                </ul>
                            </div>
                            <!-- Students -->
                            <div class="students">
                                <p class="title">Our Active Students</p>
                                <div class="avatar-block">
                                    <img
                                        src="./assets/img/avatar-1.jpeg"
                                        alt="Avatar"
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-2.jpeg"
                                        alt="Avatar"
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-3.jpeg"
                                        alt="Avatar"
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-4.jpeg"
                                        alt="Avatar"
                                        class="avatar"
                                    />
                                    <div class="avatar">
                                        <span>10K+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
